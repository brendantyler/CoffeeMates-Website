<html lang="en">
<head>
  <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <script src="./assets/script/index.js" type="module"></script>
  <title>CoffeeMates | Login</title>

</head>
<body>
  <div id="login-window">
    <div id="logo-container">
      <img src="./assets/img/redd-f-5U_28ojjgms-unsplash.jpg" alt="">
    </div>
    <div id="login-container">
      <div id="login-fields">
      <h1>CoffeeMates</h1>
      <h2><em>Start Brewing</em></h2>
      <p class="hidden" id="input-error">Email or Password incorrect try again</p>
      <input type="text" name="login" id="email" placeholder="Email">
      <p id="email-invalid" class="hidden">Please input a valid email </p>
      <input type="text" name="login" id="password" placeholder="Password">
      <p id="pass-invalid" class="hidden">Please input a password</p>
      <p><a href="#" id="forgot-pass">Forgot Password?</a></p>
      <button id="login-button">Login</button>
      <p id="access" class="hidden">Email: brendan@coffeemates.com <br> Password: coffeemate123</p>

      </div>
    </div>
  </div>
</body>
